<form (fsForm)="save()">
  <fs-attribute-select
    [class]="class"
    [(ngModel)]="attribute"
    [required]="true"
    [noneOption]="true"
    name="attribute"
    size="small"
    [data]="{ id: 999, name: 'Object A' }"
    (ngModelChange)="changed($event)">
  </fs-attribute-select>

  <div fxLayout="row" fxLayoutGap="5px">
    <button mat-raised-button color="primary">Submit</button>
    <mat-select [(ngModel)]="class" fsSelectButton color="primary" placeholder="Unselected" name="class">
      <mat-option *ngFor="let item of attributeConfig.configs" [value]="item.class">
        {{ item.name }}
      </mat-option>
    </mat-select>
  </div>

</form>
<fieldset *ngIf="attribute">
  <legend>Selected Attribute</legend>
  <pre>{{attribute|json}}</pre>
</fieldset>
