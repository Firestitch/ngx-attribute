<mat-chip
  [style.backgroundColor]="config.backgroundColor"
  [style.color]="config.textColor"
  [disableRipple]="true"
  [ngClass]="{ 'mat-chip-image': config.image, 'mat-chip-removable': config.removable }">
  <img *ngIf="config.image" [src]="config.image" class="image">
  <ng-content></ng-content>
  <a *ngIf="config.removable" class="removable"><mat-icon disableRipple>cancel</mat-icon></a>
</mat-chip>
