<fs-autocomplete-chips
  removable="true"
  [(ngModel)]="model"
  [fetch]="fetch"
  [placeholder]="label"
  [draggable]="draggable"
  (selected)="change(model)"
  (remove)="change(model)"
  (drop)="change(model)"
>
  <ng-template let-data="item" fs-autocomplete-chip>
    <div class="option">
      <img *ngIf="data.image" [src]="data.image" alt="">
      <div>{{data.name}}</div>
    </div>
  </ng-template>
</fs-autocomplete-chips>
