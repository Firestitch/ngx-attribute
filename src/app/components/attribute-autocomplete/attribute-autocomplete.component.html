<fs-autocomplete-chips
    [(ngModel)]="model"
    [fetch]="fetch"
    placeholder="Select..."
    removable="true"
    draggable="true"
    (selected)="change(model)"
    (remove)="change(model)"
    (drop)="change(model)">
  <ng-template let-data="item" fs-autocomplete-chip>
    <div class="option">
      <img *ngIf="data.image" [src]="data.image" alt="">
      <div>{{data.name}}</div>
    </div>
  </ng-template>
</fs-autocomplete-chips>
