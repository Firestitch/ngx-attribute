<fs-autocomplete
  [fetch]="fetch"
  [fetchOnFocus]="true"
  [displayWith]="displayWith"
  [(ngModel)]="value"
  [placeholder]="label"
  [required]="required"
  [disabled]="disabled"
  name="autocomplete">
  <ng-template fsAutocompleteTemplate let-data="data">
    <span *ngIf="data.parent" class="parent">{{ data.parent.name }}:</span>{{ data.name }}
  </ng-template>
</fs-autocomplete>
