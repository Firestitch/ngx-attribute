<mat-form-field>
  <input
    #input
    matInput
    [placeholder]="label"
    name="attribute_autocomplete"
    (keyup)="keyword$.next($event)"
    (blur)="blur()"
    [matAutocomplete]="attributeAutocomplete">
  <mat-autocomplete
    #attributeAutocomplete="matAutocomplete"
    autoActiveFirstOption="true"
    (optionSelected)="select($event)">
    <mat-option *ngFor="let option of options" [value]="option">
      <span *ngIf="option.parent" class="parent">{{ option.parent.name }}:</span>{{ option.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
