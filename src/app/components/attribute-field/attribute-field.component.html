<fs-label-field>
  <fs-label>{{attributeConfig.pluralName}}</fs-label>
  <div class="attributes">
    <fs-attribute
      *ngFor="let attribute of attributes"
      [class]="klass"
      [attribute]="attribute">
        {{attribute.name}}
    </fs-attribute>
    <a href="javascript:;" (click)="select()" class="select-button"><small>Select</small></a>
  </div>
</fs-label-field>
