@if (label) {
  <fs-label-field
    [padless]="padless">
    @if (label) {
      <fs-label>
        {{ label }}
      </fs-label>
    }
    <ng-container *ngTemplateOutlet="attribs"></ng-container>
  </fs-label-field>
} @else {
  <div class="attributes">
    @for (attribute of attributes; track attribute) {
      <fs-attribute
        [class]="class"
        [size]="size"
        [attribute]="attribute">
        <ng-template
          [ngTemplateOutlet]="templ || defaultNodeTemplate"
          [ngTemplateOutletContext]="{ attribute: attribute }">
        </ng-template>
      </fs-attribute>
    }
    @if (showSelect) {
      <button
        type="button"
        mat-icon-button
        (click)="select()"
        class="select-button">
        <mat-icon>
          {{ attributes.length ? 'edit' : 'add_circle_outline' }}
        </mat-icon>
      </button>
    }
  </div>
}
<ng-template #attribs>
  <div class="attributes">
    @for (attribute of attributes; track attribute) {
      <fs-attribute
        [class]="class"
        [size]="size"
        [attribute]="attribute">
        <ng-template
          [ngTemplateOutlet]="templ || defaultNodeTemplate"
          [ngTemplateOutletContext]="{ attribute: attribute }">
        </ng-template>
      </fs-attribute>
    }
    @if (showSelect) {
      <button
        type="button"
        mat-icon-button
        (click)="select()"
        class="select-button">
        <mat-icon>
          {{ attributes.length ? 'edit' : 'add_circle_outline' }}
        </mat-icon>
      </button>
    }
  </div>
</ng-template>
<ng-template
  #defaultNodeTemplate
  let-attribute="attribute">
  {{ attribute.name }}
</ng-template>
