<fs-label-field>
  <fs-label *ngIf="title !== false">{{attributeConfig.pluralName}}</fs-label>
  <div class="attributes">
    <fs-attribute
      *ngFor="let attribute of attributes"
      [class]="klass"
      [attribute]="attribute"
    >
      <ng-template
        [ngTemplateOutlet]="templ || defaultNodeTemplate"
        [ngTemplateOutletContext]="{ attribute: attribute }"
      ></ng-template>
    </fs-attribute>
    <a *ngIf="showSelect" (click)="select()" class="select-button"><small>Select</small></a>
  </div>
</fs-label-field>

<ng-template #defaultNodeTemplate let-attribute="attribute">
  {{ attribute.name }}
</ng-template>
