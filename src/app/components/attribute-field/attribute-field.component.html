<fs-label-field>
  <fs-label *ngIf="title !== false">{{attributeConfig.pluralName}}</fs-label>
  <div class="attributes">
    <ng-container *ngIf="attributes.length === 0">
      <span class="not-selected">Nothing selected</span>&nbsp;
    </ng-container>
    <fs-attribute
      *ngFor="let attribute of attributes"
      [class]="klass"
      [attribute]="attribute"
    >
        {{attribute.name}}
    </fs-attribute>
    <a *ngIf="showSelect" (click)="select()" class="select-button"><small>Select</small></a>
  </div>
</fs-label-field>
