<fs-label-field *ngIf="label; else attribs">
  <fs-label *ngIf="label">{{label}}</fs-label>
  <ng-container *ngTemplateOutlet="attribs"></ng-container>
</fs-label-field>

<ng-template #attribs>
  <div class="attributes">
    <fs-attribute
      *ngFor="let attribute of attributes"
      [class]="klass"
      [size]="size"
      [attribute]="attribute"
    >
      <ng-template
        [ngTemplateOutlet]="templ || defaultNodeTemplate"
        [ngTemplateOutletContext]="{ attribute: attribute }"
      ></ng-template>
    </fs-attribute>
    <a *ngIf="showSelect" (click)="select()" class="select-button"><small>Select</small></a>
  </div>
</ng-template>

<ng-template #defaultNodeTemplate let-attribute="attribute">
  {{ attribute.name }}
</ng-template>
