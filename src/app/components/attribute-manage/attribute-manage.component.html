<fs-dialog>
  <fs-dialog-title>
    Manage
  </fs-dialog-title>
  <mat-dialog-content>
    <fs-attribute-list
      #attributeList
      [attributeConfig]="data.attributeConfig"
      [fsAttributeConfig]="data.fsAttributeConfig"
      [size]="data.size">
    </fs-attribute-list>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
        mat-button
        (click)="close()"
        color="primary"
        type="button">
      Done
    </button>
    <button
        mat-button
        type="button"
        (click)="attributeList.create()">
      Create
    </button>
  </mat-dialog-actions>
</fs-dialog>
