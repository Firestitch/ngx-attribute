<fs-label-field>
  <fs-label>{{ title }}</fs-label>
  <div class="attributes">
    <fs-attribute
      *ngFor="let attribute of selectedAttributes"
      [class]="klass"
      [attribute]="attribute"
    >
      {{attribute.name}}
    </fs-attribute>
    <a (click)="select()" class="select-button"><small>Select</small></a>
  </div>
</fs-label-field>
