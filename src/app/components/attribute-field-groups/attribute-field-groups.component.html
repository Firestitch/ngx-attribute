<fs-label-field>
  <fs-label *ngIf="title !== false">
    {{ title }}
  </fs-label>
  <div class="attributes">
    <fs-attribute
        *ngFor="let attribute of selectedAttributes"
        [class]="class"
        [attribute]="attribute">
      {{ attribute.name }}
    </fs-attribute>
    <a
        (click)="select()"
        class="select-button">
      <small>
        Select
      </small>
    </a>
  </div>
</fs-label-field>
