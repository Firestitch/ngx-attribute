<fs-label-field>
  <fs-label *ngIf="title !== false">{{ title }}</fs-label>
  <div class="attributes">
    <ng-container *ngIf="selectedAttributes.length === 0">
      <span class="not-selected">Nothing selected</span>&nbsp;
    </ng-container>
    <fs-attribute
      *ngFor="let attribute of selectedAttributes"
      [class]="klass"
      [attribute]="attribute"
    >
      {{attribute.name}}
    </fs-attribute>
    <a (click)="select()" class="select-button"><small>Select</small></a>
  </div>
</fs-label-field>
