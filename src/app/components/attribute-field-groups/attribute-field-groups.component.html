<fs-label-field>
  <fs-label *ngIf="title !== false">
    {{ title }}
  </fs-label>
  <div class="attributes">
    <fs-attribute
        *ngFor="let attribute of selectedAttributes"
        [class]="class"
        [attribute]="attribute">
      {{ attribute.name }}
    </fs-attribute>
    <button
        type="button"
        mat-icon-button
        (click)="select()"
        class="select-button">
      <mat-icon>
        {{ selectedAttributes.length ? 'edit' : 'add_circle_outline' }}
      </mat-icon>
    </button>
  </div>
</fs-label-field>
