<form (fsForm)="save()">
  <div mat-dialog-title>{{ id ? 'Edit' : 'Create'}} {{attributeConfig.name}}</div>
  <mat-dialog-content>
    <div class="fields">

      <fs-file-image-picker
        (select)="selectImage($event)"
        [url]="image"
        imageQuality=".8"
        imageWidth="500"
        imageHeight="500"
        previewDiameter="75"
        label="Image"
        *ngIf="attributeConfig.image">
      </fs-file-image-picker>

      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="name" name="name">
      </mat-form-field>

      <mat-form-field *ngIf="attributeConfig.backgroundColor">
        <input matInput placeholder="Color" fsColorPicker [(ngModel)]="backgroundColor" name="color">
      </mat-form-field>

      <ng-container *ngFor="let field of attributeConfig.fields">
        <fs-attribute-component-wrapper [field]="field" [data]="attribute" [component]="field.editComponent"></fs-attribute-component-wrapper>
      </ng-container>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary">{{ id ? 'Save' : 'Create'}}</button>
    <button mat-button (click)="close()" type="button">Cancel</button>
  </mat-dialog-actions>
</form>
